<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle (Magnet Bore) -->
  <circle cx="256" cy="256" r="240" fill="url(#g)" stroke="#38bdf8" stroke-width="20"/>
  
  <!-- Inner Bore Light -->
  <circle cx="256" cy="256" r="140" fill="#000" stroke="#0ea5e9" stroke-width="10" opacity="0.5"/>
  
  <!-- Patient Table -->
  <rect x="100" y="300" width="312" height="40" rx="10" fill="#cbd5e1"/>
  <rect x="120" y="340" width="272" height="120" rx="5" fill="#64748b"/>
  
  <!-- "Scanner" lines inside -->
  <path d="M 256 160 A 96 96 0 0 1 256 352 A 96 96 0 0 1 256 160" fill="none" stroke="#38bdf8" stroke-width="4" stroke-dasharray="10 10">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="10s" repeatCount="indefinite"/>
  </path>

  <!-- Brain Outline (Simplified) -->
  <path d="M 210 220 C 210 180 300 180 300 220 C 320 230 320 270 300 280 C 280 300 230 300 210 280 C 190 270 190 230 210 220 Z" fill="#4ade80" opacity="0.8"/>
</svg>